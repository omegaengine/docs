site_name: OmegaEngine
site_url: https://docs.omegaengine.net/
repo_url: https://github.com/omegaengine/docs
edit_uri: blob/master/docs/

theme:
  name: material
  palette:
    primary: black
  icon:
    logo: octicons/home-24
    repo: fontawesome/brands/github
  features:
    - toc.integrate

markdown_extensions:
  - meta
  - toc:
      permalink: true
  - attr_list
  - def_list
  - admonition
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
